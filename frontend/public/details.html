<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link id="dark-mode" rel="stylesheet" href="">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/details.js" defer></script>
</head>

<body data-page="details">
    <div class="container-sm" id="mainContainer">

        <!-- PROGRESS BAR (Help from ChatGPT)-->
        <div id="detail-view" class="container-sm mt-2 d-none">
            <div id="progressBar" class="progress-bar-container mb-2 border position-relative">

                <!-- White mask covering unfilled part -->
                <div id="progressMask" class="progress-mask position-absolute top-0 bottom-0 end-0 bg-white"></div>

                <!-- Status labels overlay -->
                <div class="progress-labels-overlay">
                    <span>Semi</span>
                    <span>Plan</span>
                    <span>First</span>
                    <span>Second</span>
                    <span>TF</span>
                    <span>Mognad</span>
                    <span>Betyg</span>
                </div>

            </div>

            <!-- Student details "box" -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <p class="d-flex justify-content-between">
                        <strong>First name:</strong>
                        <span id="detailNamn" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Surname:</strong>
                        <span id="detailEfternamn" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Study Program:</strong>
                        <span id="detailLinje" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Study Period:</strong>
                        <span id="detailStudieTid" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Supervisor:</strong>
                        <span id="detailHandledare" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Last contact:</strong>
                        <span id="detailSenastKontakt" class="text-end"></span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="d-flex justify-content-between">
                        <strong>Credits:</strong>
                        <span id="detailSP" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Subject credits:</strong>
                        <span id="detailÃ„mnesstudier" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Breadth credits:</strong>
                        <span id="detailBreddstudier" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Practice credits:</strong>
                        <span id="detailPraktik" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>Methodology credits:</strong>
                        <span id="detailMetodik" class="text-end"></span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <strong>GPA:</strong>
                        <span id="detailMedeltal" class="text-end"></span>
                    </p>
                </div>
            </div>

            <!-- Status & supervisor comment -->
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Supervisor's comment:</strong></p>
                    <p id="detailHandledareKommentar"></p>
                </div>
            </div>

            <!-- Buttons -->
            <div id="buttonWrapper" class="d-flex justify-content-between mt-3">
                <button class="btn btn-secondary" id="backButton">Back</button>
                <div>
                    <button class="btn btn-primary ms-auto" id="showFormButton" data-bs-toggle="modal"
                        data-bs-target="#editEntryModal">
                        Edit
                    </button>
                    <button class="btn btn-danger" id="deleteButton">Delete</button>
                </div>
            </div>
        </div>

        <!-- Modal container -->
        <div id="modal-container"></div>
    </div>
</body>
