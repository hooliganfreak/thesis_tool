<!-- Edit Student modal -->
<div class="modal fade" id="editEntryModal" tabindex="-1" aria-labelledby="addEntryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="addEntryModalLabel">Edit Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="editEntryForm">
                <div class="modal-body">
                    <!-- First section: 3x3 grid -->
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">First name *</label>
                            <input type="text" class="form-control" id="inputFirstName" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Surname *</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Alias</label>
                            <input type="text" class="form-control" id="inputAlias">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Supervisor *</label>
                            <select class="form-select" id="inputSupervisor" required></select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Last contact</label>
                            <input type="date" class="form-control" id="inputLastContact">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="inputStatus">
                                <option value="">-- Select Status --</option>
                                <option value="Semi">Semi</option>
                                <option value="Plan">Plan</option>
                                <option value="First">First</option>
                                <option value="Second">Second</option>
                                <option value="TF">TF</option>
                                <option value="Mognad">Mognad</option>
                                <option value="Betyg">Betyg</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Study Program</label>
                            <input type="text" class="form-control" id="inputStudyProgram">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Study Period</label>
                            <input type="text" class="form-control" id="inputStudyPeriod">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Studies Begin</label>
                            <input type="text" class="form-control" id="inputStudiesBegin">
                        </div>
                    </div>

                    <!-- Second section: numbers -->
                    <div class="row mt-3">
                        <div class="col-md-2">
                            <label class="form-label">Total credits</label>
                            <input type="number" class="form-control form-control-sm" id="inputCredits" min="0"
                                max="240">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Subject credits</label>
                            <input type="number" class="form-control form-control-sm" id="inputSubjectCredits" min="0"
                                max="90">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Breadth creadits</label>
                            <input type="number" class="form-control form-control-sm" id="inputBreadthCredits" min="0"
                                max="30">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Practice credits</label>
                            <input type="number" class="form-control form-control-sm" id="inputInternshipCredits"
                                min="0" max="30">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Methodology credits</label>
                            <input type="number" class="form-control form-control-sm" id="inputMethodologyCredits"
                                min="0" max="30">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">GPA</label>
                            <input type="number" step="0.01" class="form-control form-control-sm" id="inputGpa" min="0"
                                max="5">
                        </div>
                    </div>

                    <!-- Third section: comments -->
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Long comment</label>
                            <textarea class="form-control" id="inputCommentLong" rows="3"
                                style="resize: none;"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Short comment</label>
                            <input type="text" class="form-control" id="inputCommentShort">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitEditData">Save Entry</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal Structure -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this entry?</p>
                <p class="mb-0">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>
